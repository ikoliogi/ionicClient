<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>Κατηγορία: {{ category?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let product of products" [routerLink]="['/product/' + product._id]">
    <ion-card-header>
      <ion-card-title>{{ product.title }}</ion-card-title>
      <ion-card-subtitle>{{ product.price }}&euro;</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-img [src]="product.photo" height="100"></ion-img>
    </ion-card-content>
  </ion-card>
</ion-content>
