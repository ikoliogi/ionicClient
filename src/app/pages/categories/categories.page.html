<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Κατηγορίες Προιόντων</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let category of categories">
      <ion-label [routerLink]="['/categories/' + category._id]">{{ category.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
